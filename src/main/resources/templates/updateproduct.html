<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, 그리고 Bootstrap 기여자들">
    <meta name="generator" content="Hugo 0.88.1">
    <title>물품 등록 페이지</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">

    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/732/732487.png" />

    <style>
        * {
            font-family: "IBM Plex Sans KR", sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            display: flex;
            margin: 0;
            padding: 0;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* 상단 네이게이션 메뉴 */
        .navbar {
            width: 100%;
            height: 10%;
        }

        .searchform{
            width: 15rem;
        }

        .searchbutton {
            width: 5rem;
        }

        /* 하단 내용 */
        .bottom {
            width: 100%;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .bottom-form {
            width: 80%;
            height: 90%;
        }

        .bottom_buttons {
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .productBtn {
            margin-right: 1%;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">HighLight</a>
        <form class="d-flex" role="search">
            <input class="form-control me-2 searchform" type="search" placeholder="검색" aria-label="검색">
            <button class="btn btn-outline-light searchbutton" type="submit">검색</button>
        </form>
    </div>
</nav>

<div class="bottom">

    <div class="bottom-form" >
        <div class="mb-3 title">
            <label for="posttitle" class="form-label">제목</label>
            <input type="text" name="title" class="form-control" id="posttitle" th:value="${product.title}"/>
            <div id="validationTitle" class="invalid-feedback">
                제목을 입력하세요
            </div>
        </div>

        <div class="mb-3 price">
            <label for="postprice" class="form-label">가격</label>
            <input type="number" name="price" class="form-control" id="postprice" th:value="${product.price}"/>
            <div id="validationPrice" class="invalid-feedback">
                가격을 입력하세요
            </div>
        </div>

        <div class="mb-3 content">
            <label for="postcontent" class="form-label">내용</label>
            <textarea class="form-control" id="postcontent" name="content" rows="5" th:value="${product.content}" th:text="${product.content}"></textarea>
            <div id="validationContent" class="invalid-feedback">
                내용을 입력하세요
            </div>
        </div>

        <div class="bottom_buttons">
            <button type="button" class="btn btn-dark productBtn" id="productBtn" onclick="productAdd()">작성하기</button>
            <button type="button" class="btn btn-dark backBtn" id="backBtn" onclick="productDetail()">뒤로가기</button>
        </div>
    </div>

</div>

</body>

<script>

    const productId = window.location.search.substring(window.location.search.lastIndexOf('=') + 1);

    function productDetail() {
        window.location.href = "/api/products/" + productId;
    }

    // ajax 정보 보내기
    function productAdd() {
        const title = document.getElementById("posttitle").value;
        const price = document.getElementById("postprice").value;
        const content = document.getElementById("postcontent").value;

        const formData = new FormData();

        formData.append("title", title);
        formData.append("price", price);
        formData.append("content", content);

        axios({
            method: "PUT",
            url: "/api/products/" + productId,
            headers: {
                'Content-Type' : "multipart/form-data",
            },
            data: formData,
        }).then((response) => {
            window.location.href = response.data.message;
        }).catch((error) => console.log(error.response));

    }

    // id: posttitle
    document.querySelector("#posttitle").addEventListener("input", function(){
        const inputTitle = this.value;
        isinputTitle = inputTitle.length > 0  && inputTitle.trim() != "";
        if(isinputTitle){
            this.classList.remove("is-invalid");
            this.classList.add("is-valid");
        }else{
            this.classList.remove("is-valid");
            this.classList.add("is-invalid");
        }
    });

    // id: postcontent
    document.querySelector("#postcontent").addEventListener("input", function(){
        const inputTitle = this.value;
        isinputTitle = inputTitle.length > 0  && inputTitle.trim() != "";
        if(isinputTitle){
            this.classList.remove("is-invalid");
            this.classList.add("is-valid");
        }else{
            this.classList.remove("is-valid");
            this.classList.add("is-invalid");
        }
    });

    // id: postprice
    document.querySelector("#postprice").addEventListener("input", function(){
        const inputTitle = this.value;
        isinputTitle = inputTitle.length > 0  && inputTitle.trim() != "";
        if(isinputTitle){
            this.classList.remove("is-invalid");
            this.classList.add("is-valid");
        }else{
            this.classList.remove("is-valid");
            this.classList.add("is-invalid");
        }
    });

</script>
</html>
