<body>

<main class="text-center">
    <form action="/api/join" method="POST">
        <img class="mb-4" src="https://cdn-icons-png.flaticon.com/128/732/732436.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">회원가입</h1>

        <div class="input-form">
            <div class="form-floating one">
                <input type="text" name="username" class="form-control" id="floatingId" placeholder="아이디">
                <label for="floatingId">아이디</label>
                <div id="validationId" class="invalid-feedback">
                    아이디는 4자에서 10자 이하이며, 알파벳 소문자 및 숫자로 구성해야 합니다
                </div>
            </div>
            <div class="form-floating two">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="비밀번호">
                <label for="floatingPassword">비밀번호</label>
                <div id="validationPassword" class="invalid-feedback">
                    비밀번호는 8자에서 15자 이하이며, 알파벳 대소문자 및 숫자 및 특수문자로 구성해야 합니다
                </div>
            </div>
            <div class="form-floating two">
                <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="이메일">
                <label for="floatingEmail">이메일</label>
                <div id="validationEmail" class="invalid-feedback">
                    이메일 형식에 맞지 않습니다
                </div>
            </div>
            <div class="form-floating two">
                <input type="text" name="nickname" class="form-control" id="floatingNickname" placeholder="닉네임">
                <label for="floatingNickname">닉네임</label>
                <div id="validationNickname" class="invalid-feedback">
                    닉네임이 비어있습니다
                </div>
            </div>
        </div>

        <div class="checkbox mb-3">

        </div>
        <button class="w-100 btn btn-lg btn-dark" type="submit">회원가입</button>
        <p class="mt-5 mb-3 text-muted">@ HIGHLIGHT</p>
    </form>
</main>

<script>

    // id: validationId
    document.querySelector("#floatingId").addEventListener("input", function(){
        const inputId = this.value;
        const regeq = /^[a-z0-9]{4,10}$/ ;
        isinputId = regeq.exec(inputId);
        if(isinputId){
            this.classList.remove("is-invalid");
            this.classList.add("is-valid");
        } else {
            this.classList.remove("is-valid");
            this.classList.add("is-invalid");
        }
    });

    // id: validationPassword
    document.querySelector("#floatingPassword").addEventListener("input", function(){
        const inputPassword = this.value;
        const regeq = /^[a-zA-Z0-9#?!@$%^&*-]{8,15}$/ ;
        isinputPassword = regeq.exec(inputPassword);
        if(isinputPassword){
            this.classList.remove("is-invalid");
            this.classList.add("is-valid");
        } else {
            this.classList.remove("is-valid");
            this.classList.add("is-invalid");
        }
    });

    // id: validationEmail
    document.querySelector("#floatingEmail").addEventListener("input", function(){
        const inputEmail = this.value;
        const regeq = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/ ;
        isinputEmail = regeq.exec(inputEmail);
        if(isinputEmail){
            this.classList.remove("is-invalid");
            this.classList.add("is-valid");
        } else {
            this.classList.remove("is-valid");
            this.classList.add("is-invalid");
        }
    });

    // id: validationNickname
    document.querySelector("#floatingNickname").addEventListener("input", function(){
        const inputNickname = this.value;
        isinputNickname = inputNickname.trim() != "";
        if(isinputNickname){
            this.classList.remove("is-invalid");
            this.classList.add("is-valid");
        } else {
            this.classList.remove("is-valid");
            this.classList.add("is-invalid");
        }
    });


</script>
